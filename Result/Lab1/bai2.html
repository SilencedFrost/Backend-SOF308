<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap CDN Example</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="resources/images/logo-energy-pilates.png" alt="" style="width: 150px;">
            </a>
            <!-- Toggler/collapsing button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center"></li>
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/journal-text.svg" alt="" width="20" height="20" class="me-2">
                        <a class="nav-link d-inline p-0" href="#">Bài viết</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/play-circle.svg" alt="" width="20" height="20" class="me-2">
                        <a class="nav-link d-inline p-0" href="#">Video</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/info-circle.svg" alt="" width="20" height="20" class="me-2">
                        <a class="nav-link d-inline p-0" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/calendar-event.svg" alt="" width="20" height="20" class="me-2">
                        <a class="nav-link d-inline p-0" href="#">Sự kiện</a>
                    </li>
                    <li class="nav-item dropdown d-flex align-items-center">
                        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/person-circle.svg" alt="" width="20" height="20" class="me-2">
                        <a class="nav-link dropdown-toggle d-inline p-0" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Tài khoản
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                            <li><a class="dropdown-item" href="#">Quên mật khẩu</a></li>
                            <li><a class="dropdown-item" href="#">Đăng ký thành viên</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 4 - Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-2">

    <h3> Bài tập ứng dụng Modal cho tài khoản</h3>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#LoginSignupModal">
        Tài khoản
    </button>

    <div class="modal" id="LoginSignupModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>ĐĂNG NHẬP/ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#Signup">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#Login">Đăng nhập</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="Signup" class="tab-pane active">
                            <h4 class="mt-2">Form Đăng Ký Thông Tin</h4>
                            <div class="card p-2">
                                <form action="">
                                    <label for="fullname" class="form-label">Họ và Tên</label>
                                    <input id="fullname" type="text" class="form-control" placeholder="Nhập họ và tên" required>
        
                                    <label for="email" class="form-label mt-2">Email</label>
                                    <input id="email" type="text" class="form-control" placeholder="Nhập email" required>
        
                                    <label for="phonenum" class="form-label mt-2">Số Điện Thoại</label>
                                    <input id="phonenum" type="text" class="form-control" placeholder="Nhập số điện thoại" required>
        
                                    <label for="password" class="form-label mt-2">Mật Khẩu</label>
                                    <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" required>
        
                                    <label for="verifypassword" class="form-label mt-2">Xác Nhận Mật Khẩu</label>
                                    <input id="verifypassword" type="password" class="form-control" placeholder="Xác nhận mật Khẩu" required>
        
                                    <!-- Gender -->
                                    <div class="d-flex mt-2 mb-2">
                                        <label for="gender" class="me-2">Giới tính: </label>
                                        <fieldset id="gender" class="d-flex gap-1">
                                            <input type="radio" name="gender" id="male" value="Nam" class="form-check-input">
                                            <label for="male" class="form-check-label">Nam</label>
                                            <input type="radio" name="gender" id="female" value="Nữ" class="form-check-input">
                                            <label for="female" class="form-check-label">Nữ</label>
                                        </fieldset>
                                    </div>
                                    <label for="language">Ngôn ngữ</label> <br>
                                    <select name="language" id="language" class="form-select">
                                        <option value="Tiếng Việt">Tiếng Việt</option>
                                        <option value="Tiếng Anh">Tiếng Anh</option>
                                    </select>
                                    <div class="d-flex mt-2">
                                        <input type="checkbox" id="terms" class="form-check-input me-2">
                                        <label for="terms" class="form-check-label">Tôi đồng ý với các điều khoản và điều kiện trên</label>
                                    </div>
                                    <button class="mt-2 btn btn-primary">Đăng ký</button>
                                </form>
                            </div>
                        </div>
                        <div id="Login" class="tab-pane">
                            <h4 class="mt-2">Form Đăng Nhập</h4>
                            <div class="card p-2">
                                <form action="">
                                    <label for="email" class="form-label mt-2">Email</label>
                                    <input id="email" type="text" class="form-control" placeholder="Nhập email" required>
                                    <label for="password" class="form-label mt-2">Mật Khẩu</label>
                                    <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" required>
                                    <button class="mt-2 btn btn-primary">Đăng knhập</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
